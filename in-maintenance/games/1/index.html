<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles.css">
    <link rel="stylesheet" href="pong.css">
    <link rel="shortcut icon" href="/assets/Youssef.jpg" type="image/x-icon">
    <title>JavaScript Pong from Youssef's Games</title>
</head>
<body>
    <div class="content">
        <nav class="navbar flex direction-row">
            <div class="flex direction-column wrap center">
                <img src="/assets/Youssef.jpg" alt="Youssef" title="The Youssef's Games logo!" width="25%">
                <h1>Youssef's Games <span id="yg-preview-badge" class="preview beta">Beta Preview</span></h1>
            </div>
        </nav>
        <noscript>
            <h3>No JavaScript, no games.</h3>
            <p>JavaScript is not supported by this browser or you've restricted access to JavaScript for this website. If you don't switch browsers or you don't revoke the restriction for JavaScript access for this website, the games won't work, since they use and require JavaScript.</p>
        </noscript>
        <div id="gameContainer">
            <canvas id="gameBoard" height="500" width="500" style="border: 2.5px;"></canvas>
            <div id="scoreText">0 : 0</div>
            <button id="resetBtn">Reset game</button>
        </div>
    </div>
    <script src="pong.js"></script>
</body>
</html>
