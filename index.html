<!DOCTYPE html>

    <link rel="stylesheet" href="/assets/styles.css">
    <link rel="shortcut icon" href="/assets/Youssef.jpg" type="image/x-icon">
    <title>Youssef's Games - Game List</title>
</head>
<body>
